<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <div id="container">
        <div id="form-container">
            <h1>Currency Converter</h1>
            <p class='explanation'>1. Select a currency to convert from (ex. USD)</p>
            <p class='explanation'>2. Select a base amount for that currency (ex. 10000)</p>
            <p class='explanation'>3. Select a currency to convert to (ex. EUR)</p>
            <form action='/currency'>
                <label for='base_currency'>From:</label>
                <input type='text' id='base_currency' name='base_currency'><br><br>
                <label for='base_amount'>Amount:</label>
                <input type='number' id='base_amount' name='base_amount'><br><br>
                <label for='target_currency'>To:</label>
                <input type='text' id='target_currency' name='target_currency'><br><br>
                <button type='submit'>Submit</button>
            </form>

        </div>
        <div id="output">
            <p id='conversion-output'></p>
        </div>
    </div>
</body>
</html>S
